<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Upload</title>
  <style>
    :root {
      --primary: #1a73e8;
      --background: #000;
      --surface: #222;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: var(--background);
        padding: 1rem;
        border-bottom: 1px solid #333;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .logo {
        width: 50px;
        height: 50px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo img {
        width: 60%;
        height: 60%;
        object-fit: contain;
    }

    nav {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    nav ul {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    nav a {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s ease;
    }

    nav a:hover {
        opacity: 0.7;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
    }

    .upload-card {
      background: var(--surface);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="file"] {
      display: none;
    }

    .file-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .file-input:hover {
      border-color: var(--primary);
      background: rgba(26, 115, 232, 0.1);
    }

    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      color: inherit;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }

    .preview-container {
      position: relative;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .preview-media {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }

    .camera-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .camera-preview {
      width: 100%;
      max-width: 800px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .camera-controls {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #1664c1;
    }

    .capture-button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
    }

    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
<header>
  <a href="/" class="logo-container">
      <div class="logo">
          <img src="media/Picture1.png" alt="Flood Watch Logo">
      </div>
      <h1>Flood Watch</h1>
  </a>
  <nav>
      <ul>
          <li><a href="#solution">Robots</a></li>
          <li><a href="reels.html">Stories</a></li>
          <li><a href="#donate">Help Us</a></li>
          <li><a href="#">Forum</a></li>
      </ul>
      <button id="log_but">Log In</button>
  </nav>
</header>

  <div class="container">
    <div class="upload-card">
      <h1>Create Post</h1>
      
      <form id="uploadForm">
        <div class="form-group">
          <label for="text">Caption</label>
          <textarea id="postText" placeholder="Share your story!"></textarea>
        </div>

        <div class="form-group">
          <label>Add Media</label>
          <div class="file-input" onclick="document.getElementById('fileInput').click()">
            Click to upload or drag and drop
          </div>
          <input type="file" id="fileInput" accept="image/*,video/*,audio/*">
        </div>

        <div class="preview-container" id="previewContainer"></div>

        <div class="form-group" style="display: flex; gap: 1rem;">
          <button type="button" onclick="openCamera()">
            <span>ðŸ“·</span> Camera
          </button>
          <button type="submit">
            <span>ðŸš€</span> Post
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Camera Modal -->
  <div class="camera-modal" id="cameraModal">
    <div class="camera-preview">
      <video id="cameraFeed" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="switchCamera" onclick="switchCamera()">ðŸ”„</button>
        <button class="capture-button" onclick="captureMedia()"></button>
        <button id="toggleMode" onclick="toggleMode()">Video</button>
      </div>
      <button class="close-button" onclick="closeCamera()">âœ•</button>
    </div>
  </div>

  <script>
    const logButton = document.getElementById('log_but');
    
    function checkAuthStatus() {
      return localStorage.getItem('token') !== null;
    }
        
    function updateAuthUI() {
      const isLoggedIn = checkAuthStatus();
      logButton.textContent = isLoggedIn ? 'Log Out' : 'Log In';
      logButton.style.backgroundColor = isLoggedIn ? 'red' : '';
    }
    
    logButton.addEventListener('click', () => {
    if (checkAuthStatus()) {
        localStorage.removeItem('token');
        updateAuthUI();
        window.location.reload();
    } else {
        // Add returnTo parameter
        const returnTo = encodeURIComponent(window.location.pathname);
        window.location.href = `/log-sign.html?returnTo=${returnTo}`;
    }
});

    let mediaStream = null;
    let mediaRecorder = null;
    let isVideoMode = false;
    let currentFacingMode = 'user';
    let recordedChunks = [];

    // File Input Handling
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');

    fileInput.addEventListener('change', handleFileSelect);
    
    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;

      previewMedia(file);
    }

    function previewMedia(file) {
      previewContainer.innerHTML = '';
      
      const url = URL.createObjectURL(file);
      const mediaElement = document.createElement(
        file.type.startsWith('image') ? 'img' :
        file.type.startsWith('video') ? 'video' : 'audio'
      );
      
      mediaElement.className = 'preview-media';
      mediaElement.src = url;
      mediaElement.controls = true;
      
      previewContainer.appendChild(mediaElement);
    }

    // Camera Functions
    async function openCamera() {
      document.getElementById('cameraModal').style.display = 'flex';
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: isVideoMode
        });
        
        const video = document.getElementById('cameraFeed');
        video.srcObject = mediaStream;
      } catch (error) {
        console.error('Camera error:', error);
        alert('Failed to access camera');
      }
    }

    function closeCamera() {
      document.getElementById('cameraModal').style.display = 'none';
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
    }

    function toggleMode() {
      isVideoMode = !isVideoMode;
      document.getElementById('toggleMode').textContent = 
        isVideoMode ? 'Photo' : 'Video';
      closeCamera();
      openCamera();
    }

    function switchCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      closeCamera();
      openCamera();
    }

    async function captureMedia() {
      const video = document.getElementById('cameraFeed');
      
      if (isVideoMode) {
        if (!mediaRecorder) {
          startRecording(video);
        } else {
          stopRecording();
        }
      } else {
        capturePhoto(video);
      }
    }

    function capturePhoto(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      
      canvas.toBlob(async blob => {
        const file = new File([blob], `photo-${Date.now()}.png`, { 
          type: 'image/png' 
        });
        previewMedia(file);
        closeCamera();
      }, 'image/png');
    }

    function startRecording(video) {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(mediaStream);
      
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const file = new File([blob], `video-${Date.now()}.webm`, {
          type: 'video/webm'
        });
        previewMedia(file);
        closeCamera();
      };
      
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
      mediaRecorder = null;
    }
    function updateFileInput(file) {
      const dataTransfer = new DataTransfer();
      dataTransfer.items.add(file);
      fileInput.files = dataTransfer.files;
    }

    // Form Submission// Update form submission code
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
        // Get correct elements
        const textInput = document.getElementById('postText');
        const fileInput = document.getElementById('fileInput');
        const token = localStorage.getItem('token');

        // Validate elements exist
        if (!textInput || !fileInput) {
            throw new Error('Form elements missing');
        }

        // Get values
        const text = textInput.value.trim();
        const file = fileInput.files[0];

        // Validate content
        if (!text || text.length > 500) throw new Error('Caption must be 1-500 characters');
        if (file.size > 100 * 1024 * 1024) throw new Error('File size exceeds 100MB limit');

        // Validate file type

        // Validate authentication
        if (!token) {
            localStorage.removeItem('token');
            window.location.href = '/login';
            return;
        }

        // Create form data
        const formData = new FormData();
        formData.append('text', text);
        formData.append('media', file);

        // Send request
        const response = await fetch('http://localhost:3002/upload', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData
        });

        // Handle authentication errors
        if (response.status === 401 || response.status === 403) {
            // Store current path and redirect to login
            const returnTo = encodeURIComponent(window.location.pathname + window.location.search);
            localStorage.setItem('returnTo', returnTo);
            window.location.href = `/log-sign.html?returnTo=${returnTo}`;
            return;
        }

        // Handle other errors
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Upload failed');
        }

        // Handle success
        alert('Post created successfully!');
        document.getElementById('uploadForm').reset();
        document.getElementById('previewContainer').innerHTML = '';

    } catch (error) {
        console.error('Upload error:', error);
        alert(`Error: ${error.message}`);
    }
});

// Form reset function
function resetForm() {
    document.getElementById('uploadForm').reset();
    document.getElementById('mediaPreview').innerHTML = '';
    document.getElementById('fileSizeWarning').textContent = '';
}
  </script>
</body>
</html>
